    <div class="script-container">
        <h3>Result:</h3>
        <script>
            var sub1 = prompt("Enter subject 1: ");
            var sub2 = prompt("Enter subject 2: ");
            var sub3 = prompt("Enter subject 3: ");

            var totalMarks = 100;

            var obtainMarksSub1 = parseInt(prompt("Enter obtained Marks for " + sub1));
            var obtainMarksSub2 = parseInt(prompt("Enter obtained Marks for " + sub2));
            var obtainMarksSub3 = parseInt(prompt("Enter obtained Marks for " + sub3));
            var totalObtainedMarks = obtainMarksSub1 + obtainMarksSub2 + obtainMarksSub3;

            var percentageSub1 = (obtainMarksSub1 / totalMarks) * 100;
            var percentageSub2 = (obtainMarksSub2 / totalMarks) * 100;
            var percentageSub3 = (obtainMarksSub3 / totalMarks) * 100;

            var total = totalMarks * 3;

            document.write("<table border='1'>");
            document.write("<tr><th>Subject</th><th>Total Marks</th><th>Obtained Marks</th><th>Percentage</th></tr>");
            document.write("<tr><td>" + sub1 + "</td><td>" + totalMarks + "</td><td>" + obtainMarksSub1 + "</td><td>" + percentageSub1 + "%</td></tr>");
            document.write("<tr><td>" + sub2 + "</td><td>" + totalMarks + "</td><td>" + obtainMarksSub2 + "</td><td>" + percentageSub2 + "%</td></tr>");
            document.write("<tr><td>" + sub3 + "</td><td>" + totalMarks + "</td><td>" + obtainMarksSub3 + "</td><td>" + percentageSub3 + "%</td></tr>");
            document.write("<tr><td>Total</td><td>" + total + "</td><td>" + totalObtainedMarks + "</td><td>" + ((totalObtainedMarks / (total)) * 100) + "%</td></tr>");
            document.write("</table>");
        </script>
